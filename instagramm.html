<html>
<br>
<center><img src = 'http://logos-download.com/wp-content/uploads/2016/03/Instagram_logo_black.png'
  height= "80"; width= "240"></center>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <style>
    body {
      font-family: 'Century Gothic';
      font-size: 20px;
      color: rainbow;
    }

    <div class = "container">
    <div class="row">
    <div class="col-md-6">
    </style>
    </head>
    <body>
    <br>
    <ul></ul>
    <script>
    $.ajax({
      url: 'https://randomuser.me/api/',
      dataType: 'json',
      success: function(data) {
        console.log(data);
        for(let i = 0; i<=100; i++){
          $("ul").prepend("<center><img src='https://unsplash.it/200/300?image="
          + Math.floor((Math.random() * 100)) + "'></center>");
          $("ul").prepend(data.results[0].name.title+ " " + data.results[0].name.first+
          " " + data.results[0].name.last);
          $("ul").prepend("<br>");
        }
      }
      });


      </script>
      </body>
      </html>
