<html>
<br>
<center><img src = 'http://logos-download.com/wp-content/uploads/2016/03/Instagram_logo_black.png'

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <br></br>
    <style>
    body {
      font-family: 'Century Gothic';
      font-size: 20px;
      color: rainbow;
    }
    .button
    {
      text-transform: uppercase;
      letter-spacing: 2px;

      color: black;

      font-size: 24px;
      font-family: "Nunito", sans-serif;
      font-weight: 300;
      position: absolute;
      top:60; right:0; left:0;

      padding: 20px 0;
      width: 220px;
      height:30px;


      overflow: hidden;
    }

    </style>
  </head>
    <body>
  <br>
  <div class = "container">
    <button id = "button" class="btn btn-primary">photos</button>
    <div class = "col-md-6" id = "left"></div>
    <div class = "col-md-6" id = "right"></div>
  </div>
  <body>
    <br>
    <ul></ul>
    <script>
    $("#button").click(function (event) {
      for (var i = 0; i<= 200; i++){
        event.preventDefault();
        $.ajax({
          url: "https://randomuser.me/api/?results=" + Math.floor((Math.random() * 5000)),
          dataType: 'json',
          success: function(data) {
            event.preventDefault();
            console.log(data);
            $("#left").prepend("<br>"+"<img src='https://unsplash.it/200/300?image="
            + Math.floor((Math.random() * 200)) + "'><br>");
            $("#left").prepend("<br><img src="+data.results[0].picture.thumbnail+">   "
            + data.results[0].login.username + "<br>" + data.results[0].name.title + " "
            + data.results[0].name.first + " " + data.results[0].name.last + " // " + data.results[0].location.city
            + ", " + data.results[0].location.state + "<br>");
            $("#right").prepend("<br>"+"<img src='https://unsplash.it/200/300?image="
            + Math.floor((Math.random() * 200)+200) + "'><br>");
            $("#right").prepend("<br><img src="+data.results[0].picture.thumbnail+">   "
            + data.results[0].login.username + "<br>" + data.results[0].name.title + " "
            + data.results[0].name.first + " " + data.results[0].name.last + " // " + data.results[0].location.city
            + ", " + data.results[0].location.state + "<br>");
            console.log(i);
          }
        })

      }
    for (var x = 0; x<= 200; x++){
      event.preventDefault();
      $.ajax({
        url: "https://randomuser.me/api/?results=" + Math.floor((Math.random() * 5000)),
        dataType: 'json',
        success: function(data) {
          event.preventDefault();
          console.log(data);
          $("#right").prepend("<br>"+"<img src='https://unsplash.it/200/300?image="
          + Math.floor((Math.random() * 200)+200) + "'><br>");
          $("#right").prepend("<br><img src="+data.results[0].picture.thumbnail+">   "
          + data.results[0].login.username + "<br>" + data.results[0].name.title + " "
          + data.results[0].name.first + " " + data.results[0].name.last + " // " + data.results[0].location.city
          + ", " + data.results[0].location.state + "<br>");
          console.log(i);
        }
      });

    }
  })

    </script>
    </body>
    </html>
